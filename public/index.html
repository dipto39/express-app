<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <link rel="stylesheet" src="./input.css" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <h1 class="text-head text-4xl mb-5 text-gray-800">AI Assistant</h1>
    <div
      class="chat-container w-[90%] bg-gray-50 rounded-xl shadow-xl overflow-hidden flex flex-col p-5 h-[80vh]"
    >
      <div class="chat-box bg-gray-100" id="chat-box"></div>

      <div class="chat-controls flex gap-2 mt-5">
        <button
          id="copy-btn"
          class="py-3 px-5 text-md bg-gray-300 text-black rounded-md cursor-pointer hover:bg-gray-400 duration-200"
        >
          ðŸ“‹ Copy
        </button>
        <button
          id="share-btn"
          class="py-3 px-5 text-md bg-gray-300 text-black rounded-md cursor-pointer hover:bg-gray-400 duration-200"
        >
          ðŸ”— Share
        </button>
        <button
          id="clear-btn"
          class="py-3 px-5 text-md bg-gray-300 text-black rounded-md cursor-pointer hover:bg-gray-400 duration-200"
        >
          ðŸ—‘ Clear
        </button>
        <button
          id="dark-mode-toggle"
          class="py-3 px-5 text-md bg-gray-300 text-black rounded-md cursor-pointer hover:bg-gray-400 duration-200"
        >
          âœ¾ Appearence
        </button>
      </div>

      <div class="input-container mt-2 w-full py-5 rounded-lg flex">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          autocomplete="off"
          class="w-full p-3 rounded-md focus:outline-none dark:"
        />
        <button
          id="send-btn"
          class="py-3 px-6 text-md bg-gray-300 text-black rounded-md cursor-pointer hover:bg-gray-400 duration-300 transition-colors"
        >
        Send
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
